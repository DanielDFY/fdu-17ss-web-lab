<!DOCTYPE HTML>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <title>Upload</title>
</head>
<body>
    <header>
        <div id="article">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-4 text-center">
                        <h2 class="text-nowrap">Share Your Travels</h2>
                        <h6 class="text-nowrap"><em>Let us know where you've been</em></h6>
                    </div>
                    <div class="col-md-8 text-nowrap">
                        <nav class="nav nav-justified">
                            <div class="col-md"><div class="nav-item"><a class="nav-link text-secondary" href="Lab05_gallery.html">Gallery</a></div></div>
                            <div class="col-md "><div class="nav-item"><a class="nav-link text-secondary" href="#">Feeling Lucky</a></div></div>
                            <div class="col-md"><div class="nav-item"><a class="nav-link text-secondary" href="#">User</a></div></div>
                        </nav>
                    </div>
                </div>
            </div>
    </header>

    <main>
        <div class="container">
            <div class="card">
                <div class="cardbody p-3">
                    <form method="POST" action="http://www.randyconnolly.com/tests/process.php">
                        <fieldset>
                            <legend><h4>Photo Details</h4></legend>
                            <div class="form-group"> 
                                <label for="titel"><h6>Title</h6></label>
                                <input type="text" class="form-control" placeholder="Give your photo a descriptive name">
                            </div>
                            <div class="form-group">
                                <label for="description"><h6>Description</h6></label>
                                <textarea class="form-control" placeholder="Adding a rich description will help with search results"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="continent"><h6>Continent</h6></label>
                                <select class="form-control custom-select bg-light">
                                    <option class="bg-secondary">Choose continent</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="country"><h6>Country</h6></label>
                                <select class="form-control custom-select bg-light">
                                    <option class="bg-secondary">Choose country</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="city"><h6>City</h6></label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="copyright" class="mb-0"><h6>Copyright?</h6></label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="copyright" value="option1">
                                    <label class="form-check-label" for="radio">All rights reserved</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="copyright" value="option2" checked>
                                    <label class="form-check-label" for="radio">Creative Commons</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="cct" class="mb-0"><h6>Creative Commons Types</h6></label>
                                <div class="row ml-0">
                                    <div class="form-check pl-0 pr-1">
                                        <input class="form-check-input ml-0" type="checkbox" name="cct" value="option1">
                                        <label class="form-check-label ml-3" for="checkbox">Attribution</label>
                                    </div>
                                    <div class="form-check pl-0 pr-1 mr-0 custom-control-inline">
                                        <input class="form-check-input ml-0" type="checkbox" name="cct" value="option2">
                                        <label class="form-check-label ml-3" for="checkbox">Noncommercial</label>
                                    </div>
                                    <div class="form-check pl-0 pr-1 custom-control-inline">
                                        <input class="form-check-input ml-0" type="checkbox" name="cct" value="option3">
                                        <label class="form-check-label ml-3" for="checkbox">No Derivative Works</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group my-4">
                                <div class="form-check pl-0">
                                    <input class="form-check-input ml-0" type="checkbox" name="acception" value="accept">
                                    <label class="form-check-label ml-3" for="checkbox">I accept the software license</label>
                                </div>
                            </div>
                            <div class="row justify-content-between">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="rate"><h6>Rate this photo:</h6></label>
                                        <input type="number" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-8">
                                    <div class="form-group">
                                        <label for="color"><h6>Color Collection:</h6></label>
                                        <input type="color" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="date"><h6>Date Taken:</h6></label>
                                        <input type="date" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label for="time"><h6>TIme Taken:</h6></label>
                                        <input type="time" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="btn-toolbar ml-3 my-3" role="btnbar">
                                    <div class="btn-group mr-3 " role="group">
                                        <button type="submit" class="btn btn-secondary">Submit</button>
                                        <button type="reset" class="btn btn-secondary">Clear</button>   
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </main>





</body>
</html>
